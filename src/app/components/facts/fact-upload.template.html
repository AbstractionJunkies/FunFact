<h1>...you can share your knowledge with the others!</h1>
<div class="form-group">
  <div class="col-xs-5 fact-title">
    <label for="ex1">Title</label>
    <input class="form-control" id="ex1" type="text" #title>
  </div>
  <div class="col-xs-2">
    <label>Category</label>
    <select #category>
      <option value="select">Please select</option>
      <option value="fun">Fun</option>
      <option value="dev">Dev</option>
    </select>
  </div>
  <input id="file-input" type="file" #file [events]="events" (change)="fileChangeEvent($event)" ngFileSelect [options]="options">
  <img id="img-prev" [src]="imgPrev" alt="your image" />
  <input type="button" class="button btn" value="Upload" (click)="startUpload(title.value,category.value,file.value)"/>
</div>
