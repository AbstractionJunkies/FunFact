<div class="fact">
  <h1 class="clickable" (click)="goToDetail(id)">TITLE: {{title}}</h1>
  <img class="fact-image-small" [src]='img' (error)='standby($event)'>
  <div class="fact-info">
    <div class="social-share-buttons">
      <share-buttons [shareTitle]="'Share with friends'"
                     [url]="'http://localhost:4200/facts/fact/' + id"
                     [count]="false"
                     [totalCount]="false"
                     [pinterest]="false"
                     [linkedIn]="false"
                     [google]="false"
                     [tumblr]="false"
                     [reddit]="false"
                     [stumbleUpOn]="false"
      ></share-buttons>
    </div>
    <span class="glyphicon glyphicon-user"></span><span> {{uploader}}</span>
    <span class="glyphicon glyphicon-comment" aria-hidden="true"></span><span> {{commentsCount}}</span>
    <span class="glyphicon glyphicon-tag"></span><span> {{category}}</span>
  </div>
</div>
