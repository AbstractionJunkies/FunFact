<div class="fact">
    <h1>TITLE: {{fact.title}}</h1>
    <img class="fact-image-big" [src]='fact.img'>
    <div>
        <span class="glyphicon glyphicon-user">: {{fact.uploader}}</span>
        <span class="glyphicon glyphicon-tag">: {{fact.category}}</span>
    </div>
    <input type="button" value="Back" (click)="goBack()">
    <input type="button" value="Add to favorites" (click)="addToFavorites(fact,fact)">
</div>
<div> COMMENTS: </div>
<div>
    <app-rating [rating]='fact.rating' (ratingClicked)='onRatingClicked($event)'></app-rating>
</div>

<fact-comment-selector factId={{fact._id}}></fact-comment-selector>

<ul id="list-comments">
    <li *ngFor="let comment of factComments">
        <div class="comment">
            <p>
                <span class="glyphicon glyphicon-user"> {{comment.username}}</span>
            </p>
            <div>
                    {{comment.comment}}
            </div>
        </div>
    </li>
</ul>
