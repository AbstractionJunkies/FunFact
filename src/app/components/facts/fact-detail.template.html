<div>Fact ID : {{fact._id}}</div>
<h1>TITLE: {{fact.title}}</h1>
<img [src]='fact.img' [style.height.px]='100'>
<h4>Uploader: {{fact.uploader}}</h4>
<div>Category: {{fact.category}}</div>
<div (click)="goBack()">BACK</div>
<div> COMMENTS: </div>
<div>
    <app-rating [rating]='fact.rating' (ratingClicked)='onRatingClicked($event)'>
    </app-rating>
    <span>{{fact.rating}}</span>
    <select #factRating>
        <option *ngFor="let rate of ratingArr" [ngValue]="rate">{{rate}}</option>
    </select>
    <button (click)="rateFact(fact._id,factRating.value)">Rate</button>
</div>
<ul>
    <li *ngFor="let comment of factComments">
        <p>
            {{comment.username}}
        </p>
        <p>
            {{comment.comment}}
        </p>
    </li>
</ul>
<fact-comment-selector factId={{fact._id}}></fact-comment-selector>
