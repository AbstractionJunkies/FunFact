<h1>
  Did you know that?
</h1>
<h3>
  {{fact.title}}
</h3>
<div >
  <img *ngIf="!voted" class="fact-image-big" [src]='fact.img'>
  <br/>
  <br/>
  <br/>
  <div *ngIf="voted" class="knowledgeBar">
    <knowledge-pie-chart
      [countYes]="fact.knowledgeCount.yes"
      [countNo]="fact.knowledgeCount.no">
    </knowledge-pie-chart>
  </div>
  <div class="knowledgeButtons">
    <button (click)="onYesClick()">Yes!</button>
    <button (click)="onNoClick()">No!</button>
  </div>

</div>
